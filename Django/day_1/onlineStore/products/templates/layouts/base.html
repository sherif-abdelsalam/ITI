{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Online Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 0;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header-nav {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .header-nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s ease;
            opacity: 0.9;
        }

        .header-nav a:hover {
            opacity: 1;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
            flex: 1;
        }

        .section-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 40px;
            color: #2c3e50;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
        }

        .product-card {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }

        .product-image {
            width: 100%;
            height: 240px;
            background: linear-gradient(135deg, #f5f7fa 0%, #ecf0f1 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #bdc3c7;
            font-size: 14px;
            overflow: hidden;
            position: relative;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.08);
        }

        .product-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-name {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 12px;
            min-height: 45px;
            display: flex;
            align-items: center;
            line-height: 1.4;
        }

        .product-price {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
        }

        .product-stock {
            font-size: 13px;
            color: #7f8c8d;
            margin-bottom: 16px;
        }

        .stock-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .stock-available {
            background-color: #d5f4e6;
            color: #27ae60;
        }

        .stock-low {
            background-color: #ffeaa7;
            color: #f39c12;
        }

        .stock-out {
            background-color: #fadbd8;
            color: #e74c3c;
        }

        .product-actions {
            margin-top: auto;
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            letter-spacing: 0.3px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background-color: #f0f3ff;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background-color: #667eea;
            color: white;
        }

        .btn-disabled {
            background-color: #ecf0f1;
            color: #95a5a6;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #7f8c8d;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .empty-state h3 {
            font-size: 22px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        footer {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 30px 20px;
            margin-top: auto;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.1);
        }

        footer p {
            font-weight: 500;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }

            h1 {
                font-size: 26px;
            }

            .section-title {
                font-size: 24px;
            }

            .header-nav {
                gap: 15px;
                font-size: 14px;
            }

            .container {
                margin: 30px auto;
            }
        }

        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
            }

            .product-actions {
                flex-direction: column;
            }

            h1 {
                font-size: 22px;
            }

            .header-nav {
                display: none;
            }

            .container {
                padding: 0 15px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header-content">
            <h1>üõçÔ∏è Online Store</h1>
            <nav class="header-nav">
                <a href="{% url 'products.index' %}">Products</a>
                <a href="{% url 'aboutus' %}">About Us</a>
                <a href="{% url 'contactus' %}">Contact</a>
                <a href="{% url 'categories.index' %}" >Categories</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <div>
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <footer>
        <p>&copy; 2026 Online Store. All rights reserved. | Designed with ‚ù§Ô∏è</p>
    </footer>
</body>

</html>
